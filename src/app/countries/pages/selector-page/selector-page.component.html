<form [formGroup]="myForm">

  <!-- Region -->
  <div class="row mb-3">
    <div class="col">
      <label class="formlabel">Continente</label>
      <select formControlName="region" class="form-control">
        <option value="">-- Seleccione Continente --</option>
        <option *ngFor="let region of regions" [value]="region">{{ region }}</option>
      </select>
    </div>
  </div>

  <!-- Countries -->
  <div class="row mb-3">
    <div class="col">
      <label class="formlabel">País</label>
      <select formControlName="country" class="form-control">
        <option value="">-- Seleccione País --</option>
        <option *ngFor="let country of countriesByRegion" [value]="country.cca3">{{ country.name }}</option>
      </select>
    </div>
  </div>

  <!-- Fronteras -->
  <div class="row mb-3">
    <div class="col">
      <label class="formlabel">Fronteras</label>
      <select formControlName="border" class="form-control">
        <option value="">-- Seleccione Frontera --</option>
        <!-- <option *ngFor="let country of countriesByRegion" [value]="country.cca3">{{ country.name }}</option> -->
      </select>
    </div>
  </div>

</form>

<h3>Formulario</h3>
<code>
  {{ myForm.value | json }}
</code>
<p>
  is form valid: {{ myForm.valid }}
</p>
